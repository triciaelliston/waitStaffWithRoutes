<section class="mealDetails box">
		<div class="alert alert-danger" role="alert" ng-if="mealForm.$submitted && mealForm.base_meal_price.$error.required || mealForm.tax_rate.$error.required || mealForm.tip_percentage.$error.required" ng-show='showError'>Please enter numbers in all fields before submitting.</div>
		<div class="alert alert-danger" role="alert" ng-if="mealForm.$submitted && mealForm.base_meal_price.$error.number || mealForm.tax_rate.$error.number || mealForm.tip_percentage.$error.number">Please enter numbers only.</div>

		<form name="mealForm" ng-submit='submit()' novalidate>
			<h2>Enter the Meal Details</h2>
			<label>
              Base Meal Price: $
              <input type="number" name="baseMealPrice" ng-model="baseMealPrice" required><br>
            </label>
            <label>
              Tax Rate: %
              <input type="number" name="taxRate" ng-model="taxRate" required><br>
            </label>
            <label>
              Tip Percentage: %
              <input type="number" name="tipPercentage" ng-model="tipPercentage" required><br><br>
            </label>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            <button ng-click="cancel()" class="btn btn-default" type="button">Cancel</button>
		</form>
	</section>
	<section class="results">
		<div class="charges box">
			<h2>Customer Charges</h2>
			<table>
				<tr>
					<td class="key">Sub Total:</td>
					<td class="value">{{ custSubTotal | currency }}</td>
				</tr>
				<tr>
					<td class="key">Tip:</td>
					<td class="value">{{ custTip | currency }}</td>
				</tr>
				<tr>
					<td class="key">Total:</td>
					<td class="value">{{ custTotal | currency }}</td>
				</tr>
			</table>

			<!--<p>Subtotal: {{ custSubTotal | currency }}</p>
			<p>Tip: {{ custTip | currency }}</p>
			<p>Total: {{ custTotal | currency }}</p> -->
		</div>
	</section>
